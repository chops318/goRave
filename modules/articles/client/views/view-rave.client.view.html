<section data-ng-controller="RavesController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="rave.title"></h1>
  </div>
  <div class="pull-right" data-ng-show="authentication.user._id == rave.user._id">
    <a class="btn btn-primary" data-ui-sref="raves.edit({raveId: rave._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="rave.created | date:'mediumDate'"></span>
      by
      <span data-ng-bind="rave.user.displayName"></span>
      <span data-ng-bind="rave.user.profileImageURL"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="rave.content"></p>
</section>
